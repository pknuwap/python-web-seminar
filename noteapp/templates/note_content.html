{% extends "base.html" %}

{% block body %}
  <style>
    tr:first-child th:first-child {
      width: 100px;
    }
  </style>
  <div class="container">
    {% if session.user.id == note.to.id %}
      <a class="btn btn-primary" href="{{ url_for('write_note', to=note.sender.id) }}">답장</a>
    {% endif %}
    <table class="table table-bordered">
      <tbody>
        <tr>
          <th>제목</th>
          <td>{{ note.title }}</td>
        </tr>
        <tr>
          <th>보낸 사람</th>
          <td>{{ note.sender.name }}</td>
        </tr>
        <tr>
          <th>받는 사람</th>
          <td>{{ note.to.name }}</td>
        </tr>
        <tr>
          <th>내용</th>
          <td>{{ note.content }}</td>
        </tr>
      </tbody>
    </table>
  </div>
{% endblock %}
